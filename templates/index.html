<!DOCTYPE html>
<html>
<head>
    <title>Ask bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chatbox {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
        }

        .chatbox h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chatbox form {
            display: flex;
            margin-bottom: 20px;
        }

        .chatbox input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .chatbox input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbox p {
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
        }

        .chatbox a {
            position: absolute; /* Position the link absolutely */
            top: 20px; /* Adjust the top position as desired */
            right: 20px; /* Adjust the right position as desired */
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="chatbox">
        <h1>Ask bot</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="무엇이든 물어보세요!">
            <input type="submit" value="문의하기">
        </form>
        {% if response %}
            <p>{{ response }}</p>
        {% endif %}
	<a href="/add_data">Add Data</a>
    </div>
</body>
</html>
