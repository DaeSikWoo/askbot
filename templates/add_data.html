<!DOCTYPE html>
<html>
<head>
    <title>Add Data - Ask bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .add-data-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
        }

        .add-data-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .add-data-form form {
            margin-bottom: 20px;
        }

        .add-data-form label {
            font-weight: bold;
        }

        .add-data-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .add-data-form input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-data-form table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .add-data-form table th,
        .add-data-form table td {
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        .add-data-form table th {
            background-color: #f8f9fa;
        }

        .add-data-form table tr:last-child td {
            border-bottom: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button btn btn-primary">Main</a>
    <div class="add-data-form">
        <h1>Q&A 추가</h1>
        <form method="POST" action="/add_data">
            <label for="request">Request:</label>
            <input type="text" name="request" id="request" placeholder="요청사항을 작성해주세요!" required>
            <label for="rule">Rule:</label>
            <input type="text" name="rule" id="rule" placeholder="룰을 작성해주세요!" required>
            <label for="response">Response:</label>
            <input type="text" name="response" id="response" placeholder="답변을 작성해주세요" required>
            <input type="submit" value="Add Data">
        </form>
    </div>
    </br>
        <h5>Q&A 리스트</h5>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>요청사항</th>
                    <th>룰</th>
                    <th>답변</th>
                </tr>
            </thead>
            <tbody>
                {% for data in stored_data %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
